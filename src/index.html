      * {

      body {

      #CALC_HEIGHT_DIV {
        position: fixed;
        pointer-events: none;
        visibility: hidden;
        height: 100vh !important;
        top: -100vh;
        left: -100vw;
      }

      .draggable {
        width: 1300%;
        height: calc(100vh - var(--margin-top));
        margin-top: var(--margin-top);
      }

      #canvasContainer,
      .draggable {
        position: absolute;
        top: 0;
        left: 0;
      }

      #canvasContainer {
        right: 0;
        bottom: 0;
        overflow: hidden;
        height: 100vh;
      }

      .extra {
        position: fixed;
        right: 0;
        top: 0;
        width: 50vw;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        pointer-events: all;
      }

      @media (max-width: 768px) {
        .extra {
          width: 100vw;
          height: 100vh;
        }
      }

      h2 {
        font-family: Gotham;
        font-style: normal;
        font-weight: 900;
        font-size: 36px;
        line-height: 43px;
        color: #0e243c;
      }

      nav {
        height: var(--nav-height);
        padding: var(--vertical-padding-nav) 24px;
        max-width: 1660px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 999;
        position: relative;
      }

      nav .nav-left,
      nav .nav-logo,
      nav .nav-right {
        min-width: 60px;
        min-height: 60px;
      }

      nav .nav-left {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .share-box {
        padding: 0 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        height: 60%;
        backdrop-filter: blur(10px);
      }

      .share-box.visible {
        opacity: 1;
      }

      .share {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        max-width: 360px;
        max-height: 450px;
        height: 100%;
      }

      .share-buttons {
        display: flex;
        justify-content: space-between;
      }

      .share-buttons a {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        background: #14273c;
        box-shadow: 0px 0px 4px rgba(20, 39, 60, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        text-decoration: none;
      }

      .btn-fill {
        background: #14273c;
        border-radius: 8px;
        height: 70px;
        padding: 24px 40px;
        text-transform: uppercase;
        color: #f6f6f6;
        font-size: 18px;
        line-height: 22px;
        border: none;
        text-decoration: none;
        text-align: center;
        font-weight: 900;
        width: fit-content;
      }

      .btn-link {
        background: transparent;
        border: none;
        color: #ffffff;
        font-size: 16px;
        line-height: 24px;
        margin-top: 12px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        padding: 0;
        width: fit-content;
        margin: 12px auto 0 auto;
      }

      #copy-banner {
        min-width: 120px;
        width: fit-content;
        height: 60px;
        background-color: #0e243c;
        color: white;
        display: flex;

        margin: 0 auto;

      .loading {
        display: inline-block;
        border-top-left-radius: 60px;
        border-bottom: 0px;
        border-right: 0px;
        height: 60px;
        border-top: 2px solid #ffffff;
        border-left: 2px solid #ffffff;
        width: 60px;
        animation: rotate 1s infinite linear;
        transform-origin: 100% 100%;
        position: absolute;
        margin: 0;
        left: 50%;
        top: 50%;
        transform: translate(calc(-50% - 30px), calc(-50% - 30px));
        /* 
        transform: translate(-50%, -50%); */
      }

      @keyframes rotate {
        0% {
          transform: translate(calc(-50% - 30px), calc(-50% - 30px))
            rotate(0deg);
        }
        100% {
          transform: translate(calc(-50% - 30px), calc(-50% - 30px))
            rotate(360deg);
        }
      }
