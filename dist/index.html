    <style>:root {
        --vertical-padding-nav: 4px;
        --nav-height: 60px;
        --margin-top: calc(var(--nav-height) + var(--vertical-padding-nav) * 2);
      }

      * {
        box-sizing: border-box;
        font-family: Gotham;
      }

      body {
        background: linear-gradient(
          287.48deg,
          #14273c 0%,
          rgba(20, 39, 60, 0.8) 100%
        );
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      @font-face {
        font-family: Gotham;
        src: url("/Gotham-Book.3fbb81f9.otf") format("opentype");
        font-weight: 400;
      }

      @font-face {
        font-family: Gotham;
        src: url("/Gotham-Medium.f99f0f7a.otf") format("opentype");
        font-weight: 500;
      }

      @font-face {
        font-family: Gotham;
        src: url("/Gotham-Bold.27f5278c.otf") format("opentype");
        font-weight: 600;
      }

      @font-face {
        font-family: Gotham;
        src: url("/Gotham-Black.4123e2b2.otf") format("opentype");
        font-weight: 700;
      }

      #CALC_HEIGHT_DIV {
        position: fixed;
        pointer-events: none;
        visibility: hidden;
        height: 100vh !important;
        top: -100vh;
        left: -100vw;
      }

      .draggable {
        width: 1300%;
        height: calc(100vh - var(--margin-top));
        margin-top: var(--margin-top);
      }

      #canvasContainer,
      .draggable {
        position: absolute;
        top: 0;
        left: 0;
      }

      #canvasContainer {
        right: 0;
        bottom: 0;
        overflow: hidden;
        height: 100vh;
        z-index: 500;
      }

      .extra {
        position: fixed;
        right: 0;
        top: 0;
        width: 50vw;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .extra {
          width: 100vw;
          height: 100vh;
        }
      }

      h2 {
        font-family: Gotham;
        font-style: normal;
        font-weight: 900;
        font-size: 36px;
        line-height: 43px;
        color: #0e243c;
      }

      nav {
        height: var(--nav-height);
        padding: var(--vertical-padding-nav) 24px;
        max-width: 1660px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 999;
        position: relative;
      }

      nav .nav-left,
      nav .nav-logo,
      nav .nav-right {
        min-width: 60px;
        min-height: 60px;
      }

      nav .nav-left {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .share-box {
        padding: 0 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        height: 60%;
        backdrop-filter: blur(10px);
        pointer-events: none;
      }

      .share-box.visible {
        opacity: 1;
        pointer-events: all;
      }

      .share {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        max-width: 360px;
        max-height: 450px;
        height: 100%;
      }

      .share-buttons {
        display: flex;
        justify-content: space-between;
      }

      .share-buttons a {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        background: #14273c;
        box-shadow: 0px 0px 4px rgba(20, 39, 60, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        text-decoration: none;
      }

      .btn-fill {
        background: #14273c;
        border-radius: 8px;
        height: 70px;
        padding: 24px 40px;
        text-transform: uppercase;
        color: #f6f6f6;
        font-size: 18px;
        line-height: 22px;
        border: none;
        text-decoration: none;
        text-align: center;
        font-weight: 900;
        width: fit-content;
      }

      .btn-link {
        background: transparent;
        border: none;
        color: #ffffff;
        font-size: 16px;
        line-height: 24px;
        margin-top: 12px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        padding: 0;
        width: fit-content;
        margin: 12px auto 0 auto;
      }

      #copy-banner {
        min-width: 120px;
        width: fit-content;
        height: 60px;
        background-color: #0e243c;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        margin: 0 auto;
        z-index: 999;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        padding: 4px 12px;
      }

      #copy-banner.visible {
        opacity: 1;
        pointer-events: all;
      }

      .loading.hidden {
        opacity: 0;
      }

      .loading {
        display: inline-block;
        border-top-left-radius: 60px;
        border-bottom: 0px;
        border-right: 0px;
        height: 60px;
        border-top: 2px solid #ffffff;
        border-left: 2px solid #ffffff;
        width: 60px;
        animation: rotate 1s infinite linear;
        transform-origin: 100% 100%;
        position: absolute;
        margin: 0;
        left: 50%;
        top: 50%;
        transform: translate(calc(-50% - 30px), calc(-50% - 30px));
      }

      @keyframes rotate {
        0% {
          transform: translate(calc(-50% - 30px), calc(-50% - 30px))
            rotate(0deg);
        }
        100% {
          transform: translate(calc(-50% - 30px), calc(-50% - 30px))
            rotate(360deg);
        }
      }

      button.action-button {
        border-radius: 100%;
        background: #14273c;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: none;
        border: none;
        cursor: pointer;
        padding: 0px;
        position: absolute;
        z-index: 999;
        transition: transform 0.2s;
      }

      button.prev,
      button.next {
        top: 50%;
        width: 68px;
        height: 68px;
      }

      button.prev {
        left: 80px;
        transform: translateY(-50%) translateX(-160px);
      }

      button.next {
        right: 80px;
        transform: translateY(-50%) translateX(160px);
      }

      .audio-control {
        width: 94px;
        height: 94px;
        transform: translateX(-50%) translateY(calc(80px + 94px + 20px));
        left: 50%;
        bottom: 80px;
      }

      .audio-control svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .audio-control .track {
        stroke: #69bae7;
        stroke-width: 3px;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        transform-origin: center;
        transform: rotate(-90deg);
      }

      #audio {
        display: none;
      }

      #icon-play,
      #icon-pause {
        display: none;
      }</style>

    <script src="/src.77de5100.js"></script>
    <script>var audio = document.getElementById("audio");
var audioControl = document.getElementById("audio-control");
var track = document.getElementById("track");
var iconPlay = document.getElementById("icon-play");
var iconPause = document.getElementById("icon-pause");
var animationFrame = null;
var firstTime = true;

var whilePlaying = function whilePlaying() {
  if (audio.paused) {
    return;
  }

  var trackStart = audio.currentTime / audio.duration * 100;
  track.style.strokeDashoffset = 100 - trackStart;
  animationFrame = requestAnimationFrame(whilePlaying);
};

var startAnimation = function startAnimation() {
  track.style.stroke = "#69bae7";
  requestAnimationFrame(whilePlaying);
};

var pauseAnimation = function pauseAnimation() {
  track.style.stroke = "#ffffff";
  cancelAnimationFrame(animationFrame);
};

var resetAnimation = function resetAnimation() {
  track.style.stroke = "#ffffff";
  track.style.strokeDashoffset = 100;
};

var userPaused = true;
audioControl.addEventListener("click", function () {
  if (audio.paused) {
    audio.play();
    startAnimation();
  } else {
    audio.pause();
    userPaused = true;
    iconPause.style.display = "none";
    iconPlay.style.display = "block";
    pauseAnimation();
  }
});
audio.addEventListener("play", function () {
  console.log("play ".concat(audio.src));

  if (audio.src !== window.location.href) {
    audioControl.style.transform = "translateX(-50%)";
    startAnimation();
  } else {
    resetAnimation();
    pauseAnimation();
    audio.pause();
  }

  iconPause.style.display = "block";
  iconPlay.style.display = "none";
});
audio.addEventListener("durationchange", function () {
  track.style.strokeDashoffset = 100;
});</script>
